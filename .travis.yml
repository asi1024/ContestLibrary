language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env:
        COMPILER=g++-5
        GCOV=gcov-5

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env:
        COMPILER=g++-6
        GCOV=gcov-6

sudo: false

before_install:
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
  - sudo apt-get update -q
  - sudo apt-get install clang-3.8 -y
  - pip install --user cpp-coveralls
script:
  - clang-format --version
  - clang-format -style=file -output-replacements-xml */*.?pp */*/*.?pp | grep -c "<replacement " >/dev/null
  - if [ $? -ne 1 ]
    then
        echo "Commit did not match clang-format"
        exit 1;
    fi
  - $COMPILER --version
  - $COMPILER -coverage -std=c++14 -O0 benchmarks/main.cpp -Wall -o exec
  - ./exec
after_success:
  - coveralls --gcov $GCOV --gcov-options '\-lp'
notifications:
  email: false
