language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.7']
      env:
        COMPILER=g++-4.7
        GCOV=gcov-4.7

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8']
      env:
        COMPILER=g++-4.8
        GCOV=gcov-4.8

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env:
        COMPILER=g++-4.9
        GCOV=gcov-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env:
        COMPILER=g++-5
        GCOV=gcov-5

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env:
        COMPILER=g++-6
        GCOV=gcov-6

sudo: false

before_install:
  - pip install --user cpp-coveralls
script:
  - $COMPILER --version
  - $COMPILER -coverage -std=c++11 src/spec.cpp -Wall -o exec
  - ./exec
after_success:
  - coveralls --gcov $GCOV --gcov-options '\-lp'
notifications:
  email: false
