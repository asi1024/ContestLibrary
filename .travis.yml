language: cpp
matrix:
  include:
    - os: linux
      compiler: g++
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'bc']
      env:
        COMPILER=g++-5
        CXXFLAGS="-std=c++14 -Wall -Wextra -Werror"
        GCOV=gcov-5

    - os: linux
      compiler: g++
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'bc']
      env:
        COMPILER=g++-6
        CXXFLAGS="-std=c++14 -Wall -Wextra -Werror"
        GCOV=gcov-6

    - os: linux
      compiler: clang++
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8', 'llvm-toolchain-precise']
          packages: ['clang-3.8', 'bc']
      env:
        COMPILER=clang-3.8
        CXXFLAGS="-std=c++14 -Wall -Wextra -Werror"

sudo: false

script:
  - ulimit -s unlimited
  - ulimit -a
  - $COMPILER --version
  - CXX=$COMPILER ./cpp/spec.sh
notifications:
  email: false
