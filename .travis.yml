language: cpp
matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env:
        COMPILER=g++-5
        GCOV=gcov-5

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env:
        COMPILER=g++-6
        GCOV=gcov-6

sudo: false

before_install:
  - pip install --user cpp-coveralls
script:
  - $COMPILER --version
  - $COMPILER -coverage -std=c++14 -O0 benchmarks/main.cpp -Wall -o exec
  - ./exec
after_success:
  - coveralls --gcov $GCOV --gcov-options '\-lp'
notifications:
  email: false
