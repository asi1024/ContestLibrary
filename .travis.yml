matrix:
  include:
    - os: linux
      language: cpp
      compiler: g++
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'bc']
      env:
        DIR="cpp"
        COMPILER=g++-5
        FLAGS="-std=c++14 -O2 -Wall -Wextra -Wno-unused-result -Werror"
        GCOV=gcov-5

    - os: linux
      language: cpp
      compiler: g++
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'bc']
      env:
        DIR="cpp"
        COMPILER=g++-6
        FLAGS="-std=c++14 -O2 -Wall -Wextra -Wno-unused-result -Werror"
        GCOV=gcov-6

    - os: linux
      language: cpp
      compiler: clang++
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8', 'llvm-toolchain-precise']
          packages: ['clang++-3.8', 'libc++-dev', 'bc']
      env:
        DIR="cpp"
        COMPILER=clang++-3.8
        FLAGS="-std=c++14 -O2 -Wall -Wextra -Wno-unused-result -Werror -stdlib=libc++"

    - os: linux
      language: ocaml
      install:
        - sudo add-apt-repository --yes ppa:avsm/ppa
        - sudo apt-get update
        - sudo apt-get install opam
        - opam init -y
        - eval $(opam config env)
        - opam config var root
        - opam install -y num batteries
      env:
        DIR="ocaml"
        COMPILER=ocamlopt

sudo: required

script:
  - cp -r docs docs-spec
  - rm -rf docs/cpp
  - python --version
  - ./gendoc.sh
  - diff -r docs docs-spec
  - ulimit -s unlimited
  - ulimit -a
  - $COMPILER --version
  - CXX=$COMPILER CXXFLAGS=$FLAGS ./${DIR}/spec.sh --all

notifications:
  email: false
